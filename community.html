<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers4Lyfe</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #595959;
            color: aliceblue;
            padding: 10px 20px;
            height: 20vh;
            box-sizing: border-box;
        }
        .header h1 {
            margin: 0;
        }
        .header h2 {
            margin: 0 20px;
            cursor: pointer;
        }
        .header img {
            width: 70px;
            margin-left: auto;
        }
        .feed {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 20px auto;
            gap: 20px;
            padding: 0 20px;
        }
        .post {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 10px;
        }

        /* Post header (profile icon + username) */
        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .profile-icon img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .username {
            font-weight: bold;
            font-size: 16px;
        }

        /* Post image */
        .post-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Caption text */
        .caption {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

    </style>
</head>
