<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <title>Document</title>
    <style>
        
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1><a href="home.html">Flowers4Lyfe</a></h1>
        <h2><a href="library.html">Library</a></h2>
        <h2><a href="community.html">Community</a></h2>
        <a href="leaderboard.html" class="header-link"><h2>Leaderboard</h2></a>
        <a href="settings.html"><img src="cactus.png" alt="Cacti" class="cacti"></a>
    </div>

    <!-- 3x3 grid of boxes -->
    <div class="grid-container" id="grid">
        <div class="grid-item">Plant 1</div>
        <div class="grid-item">Plant 2</div>
        <div class="grid-item">Plant 3</div>
        <div class="grid-item">Plant 4</div>
        <div class="grid-item">Plant 5</div>
        <div class="grid-item">Plant 6</div>
        <div class="grid-item">Plant 7</div>
        <div class="grid-item">Plant 8</div>
        <div class="grid-item">Plant 9</div>
    </div>

    <!-- Add Plant Button -->
    <button class="add-btn" onclick="showPopup()">+</button>

    <!-- Popup for adding a plant -->
    <div id="plantPopup" class="popup">
        <div class="popup-content">
            <h3>Add a New Plant</h3>
            <input type="text" id="plantInput" placeholder="Enter plant name">
            <button onclick="createPlant()">Add Plant</button>
            <button class="cancel-btn" onclick="hidePopup()">Cancel</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('plantPopup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('plantPopup').style.display = 'none';
            document.getElementById('plantInput').value = "";  // Clear the input field when canceled
        }

        function createPlant() {
            const plantName = document.getElementById('plantInput').value.trim(); // Retrieves input value
            if (plantName === "") {
                alert("Please enter a valid plant name.");
                return;
            }

            const grid = document.getElementById('grid'); 
            const newPlant = document.createElement('div')
            newPlant.classList.add('grid-item'); 
            newPlant.textContent = plantName; 
            grid.appendChild(newPlant); 
            hidePopup(); 
        }
    </script>
</body>
</html>
