    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #595959;
            color: aliceblue;
            padding: 10px 20px;
            height: 100px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .header h1 {
            margin: 10px;
            margin-right: 40px;
        }

        .header h2 {
            margin: 30px;
        }

        .header img {
            width: 70px;
            margin-left: auto;
        }

        .header-link {
            text-decoration: none;
            color: inherit;
        }

        .header-link h1, .header-link h2 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: white;
            transition: color 0.3s ease;
        }

        .header-link:hover h1, .header-link:hover h2 {
            color: green;
        }

        .cacti {
            position: absolute;
            object-fit: cover;
            border-radius: 50%;
            border-color: black;
            top: 15px;
            right: 15px;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: rgb(190, 190, 190);
            width: 20%;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            color: black;
            font-size: 20px;
            margin: 40px 0;
            cursor: pointer;
        }
        .sidebar a {
            text-decoration: none;
            color: black;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Content Area Styles */
        .main {
            display: flex;
            flex: 1;
        }

        .content {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Container */
        .form-container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Section Visibility Control */
        .account-info,
        .notifications-info,
        .preferences-info {
            display: none; /* Hidden by default */
        }

        /* Handle Account Settings View */
        #account-settings:target ~ .main .content .account-info {
            display: block;
        }

        /* Handle Notifications View */
        #notifications:target ~ .main .content .notifications-info {
            display: block; 
        }

        /* Handle Preferences View */
        #preferences:target ~ .main .content .preferences-info {
            display: block; 
        }

        /* Notification Item Styles */
        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        .notification-item label {
            margin-right: 10px;
        }

        .notification-item input[type="checkbox"] {
            width: 50px;
            height: 25px;
            position: relative;
            appearance: none;
            background-color: #ccc;
            outline: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .notification-item input[type="checkbox"]::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .notification-item input[type="checkbox"]:checked {
            background-color: #007BFF;
        }

        .notification-item input[type="checkbox"]:checked::before {
            transform: translateX(25px);
        }

        /* Colorblind Mode */
        #colorblind-toggle:checked ~ body {
            filter: grayscale(100%) contrast(200%);
        }

        /* Label Styling */
        label {
            font-size: 15px;
            font-weight: bold;
            margin-left: 15px;
        }
        /* Container for Checkbox and Label */
        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox {
            margin-left: 10px; /* Adjust this value to move the checkbox further right */
        }

        /* Colorblind Mode */
        #colorblind-toggle:checked ~ body {
            filter: grayscale(100%) contrast(200%);
        }
    </style>
