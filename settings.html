<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers4Lyfe</title>
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Preferences Section */
        .preferences-info {
            display: none; /* Hidden by default */
        }

        .preferences-info .form-group {
            margin-bottom: 20px;
        }

        /* Apply Background Color and Font Dynamically */
        body.light {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        body.dark {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }

        body.color-blind {
            filter: grayscale(100%) contrast(200%);
        }


        /* Header Styles */
        .header {
        display: flex;
        align-items: center;
        background-color: #595959;
        color: aliceblue;
        padding: 10px 20px;
        height: 100px; /* Fixed height */
        box-sizing: border-box;
        flex-shrink: 0; /* Prevent shrinking */
        }
        .header h1 {
            margin: 0;
        }
        .header h2 {
            margin: 0 20px;
            cursor: pointer;
        }
        .header img {
            width: 70px;
            margin-left: auto;
        }

        /* Main Layout Styles */
        .main {
            display: flex;
            flex: 1;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: rgb(190, 190, 190);
            width: 20%;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            color: black;
            font-size: 20px;
            margin: 40px 0;
            cursor: pointer;
        }
        .sidebar a {
            text-decoration: none;
            color: black;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Content Area Styles */
        .content {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Container */
        .form-container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #007BFF;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-group .form-row {
            display: flex;
            gap: 15px;
        }
        .form-group .form-row .form-column {
            flex: 1;
        }

        /* Submit Button */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #30b300;
        }

        /* Section Visibility Control */
        .hidden {
            display: none;
        }

        /* Account Settings Section */
        .account-info {
            display: none; /* Hidden by default */
        }

        /* Notifications Section */
        .notifications-info {
            display: none; /* Hidden by default */
        }

        /* Preferences Section */
        .preferences-info {
            display: none; /* Hidden by default */
        }

        /* Handle Account Settings View */
        #account-settings:target ~ .main .content .account-info {
            display: block; /* Show Account Settings when targeted */
        }

        #account-settings:target ~ .main .content .notifications-info,
        #account-settings:target ~ .main .content .preferences-info {
            display: none; /* Hide others when Account Settings is shown */
        }

        /* Handle Notifications View */
        #notifications:target ~ .main .content .notifications-info {
            display: block; /* Show Notifications when targeted */
        }

        #notifications:target ~ .main .content .account-info,
        #notifications:target ~ .main .content .preferences-info {
            display: none; /* Hide others when Notifications is shown */
        }

        /* Handle Preferences View */
        #preferences:target ~ .main .content .preferences-info {
            display: block; /* Show Preferences when targeted */
        }

        #preferences:target ~ .main .content .account-info,
        #preferences:target ~ .main .content .notifications-info {
            display: none; /* Hide others when Preferences is shown */
        }

        /* Notification Item Styles */
        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        .notification-item label {
            margin-right: 10px;
        }

        .notification-item input[type="checkbox"] {
            width: 50px;
            height: 25px;
            position: relative;
            appearance: none;
            background-color: #ccc;
            outline: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .notification-item input[type="checkbox"]::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .notification-item input[type="checkbox"]:checked {
            background-color: #007BFF;
        }

        .notification-item input[type="checkbox"]:checked::before {
            transform: translateX(25px);
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve saved preferences from localStorage
            const savedTheme = localStorage.getItem('theme') || 'light';
            const savedBgColor = localStorage.getItem('bgColor') || '#ffffff';
            const savedFont = localStorage.getItem('font') || 'Arial';
            const savedColorBlindness = localStorage.getItem('colorBlindness') === 'true';
    
            // Apply saved preferences to the page
            document.body.classList.add(savedTheme);
            document.body.style.backgroundColor = savedBgColor;
            document.body.style.fontFamily = savedFont;
            if (savedColorBlindness) {
                document.body.classList.add('color-blind');
            }
    
            // Set initial values in the form
            document.getElementById('theme').value = savedTheme;
            document.getElementById('bg-color').value = savedBgColor;
            document.getElementById('font').value = savedFont;
            document.getElementById('color-blindness').checked = savedColorBlindness;
    
            // Handle form submission
            document.querySelector('.preferences-info form').addEventListener('submit', function (e) {
                e.preventDefault();
    
                // Get selected values
                const theme = document.getElementById('theme').value;
                const bgColor = document.getElementById('bg-color').value;
                const font = document.getElementById('font').value;
                const colorBlindness = document.getElementById('color-blindness').checked;
    
                // Save preferences to localStorage
                localStorage.setItem('theme', theme);
                localStorage.setItem('bgColor', bgColor);
                localStorage.setItem('font', font);
                localStorage.setItem('colorBlindness', colorBlindness);
    
                // Apply preferences
                document.body.classList.remove('light', 'dark', 'color-blind');
                document.body.classList.add(theme);
                document.body.style.backgroundColor = bgColor;
                document.body.style.fontFamily = font;
                if (colorBlindness) {
                    document.body.classList.add('color-blind');
                }
            });
        });
    </script>
    
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Flowers4Lyfe</h1>
        <h2>Library</h2>
        <h2>Community</h2>
        <h2>Leaderboard</h2>
        <img src="/path/to/your/image.jpg" alt="Cacti">
    </div>

    <!-- Sidebar and Main Area -->
    <a id="notifications"></a>
    <a id="account-settings"></a>
    <a id="preferences"></a>
    <div class="main">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#account-settings">Account Settings</a></li>
                <li><a href="#notifications">Notifications</a></li>
                <li><a href="#preferences">Preferences</a></li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- Account Information -->
            <div class="form-container account-info">
                <h2>Account Information</h2>
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter your address" required>
                    </div>
                    <div class="form-group form-row">
                        <div class="form-column">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter your city" required>
                        </div>
                        <div class="form-column">
                            <label for="post-code">Post Code</label>
                            <input type="text" id="post-code" name="post-code" placeholder="Enter your post code" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="" disabled selected>Select your country</option>
                            <option value="united-kingdom">United Kingdom</option>
                            <option value="united-states">United States</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Update Account</button>
                </form>
            </div>

            <!-- Notifications -->
            <div class="form-container notifications-info">
                <h2>Notifications</h2>
                <form>
                    <div class="notification-item">
                        <label for="watering-plant">Watering Plant</label>
                        <input type="checkbox" id="watering-plant" name="watering-plant">
                    </div>
                    <div class="notification-item">
                        <label for="water-plant-day">Water Plant Within Day</label>
                        <input type="checkbox" id="water-plant-day" name="water-plant-day">
                    </div>
                    <div class="notification-item">
                        <label for="remind-streak">Remind About Streak</label>
                        <input type="checkbox" id="remind-streak" name="remind-streak">
                    </div>
                    <div class="notification-item">
                        <label for="remind-losing-plant">Remind About Losing a Plant</label>
                        <input type="checkbox" id="remind-losing-plant" name="remind-losing-plant">
                    </div>
                    <button type="submit" class="submit-btn">Save Notifications Settings</button>
                </form>
                <a href="#account-settings" style="text-decoration: none; color: #007BFF; display: block; margin-top: 20px;">← Back to Account Settings</a>
            </div>

            <!-- Preferences -->
            <div class="form-container preferences-info">
                <h2>Preferences</h2>
                <form>
                    <!-- Theme Selection -->
                    <div class="form-group">
                        <label for="theme">Theme</label>
                        <select id="theme" name="theme" required>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
            
                    <!-- Background Color Selection -->
                    <div class="form-group">
                        <label for="bg-color">Background Color</label>
                        <input type="color" id="bg-color" name="bg-color" value="#ffffff">
                    </div>
            
                    <!-- Font Selection -->
                    <div class="form-group">
                        <label for="font">Font</label>
                        <select id="font" name="font">
                            <option value="Arial">Arial</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Verdana">Verdana</option>
                        </select>
                    </div>
            
                    <!-- Color Blindness Mode -->
                    <div class="form-group">
                        <label for="color-blindness">Color Blindness Mode</label>
                        <input type="checkbox" id="color-blindness" name="color-blindness">
                    </div>
            
                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Save Preferences</button>
                </form>
            
                <a href="#notifications" style="text-decoration: none; color: #007BFF; display: block; margin-top: 20px;">← Back to Notifications</a>
            </div>
        </div>
    </div>
</body>
</html>
