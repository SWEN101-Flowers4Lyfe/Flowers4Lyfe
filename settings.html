<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers4Lyfe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #595959;
            color: aliceblue;
            padding: 10px 20px;
            height: 100px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .header h1 {
            margin: 10px;
            margin-right: 40px;
        }

        .header h2 {
            margin: 30px;
        }

        .header img {
            width: 70px;
            margin-left: auto;
        }

        .header-link {
            text-decoration: none;
            color: inherit;
        }

        .header-link h1, .header-link h2 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: white;
            transition: color 0.3s ease;
        }

        .header-link:hover h1, .header-link:hover h2 {
            color: green;
        }

        .cacti {
            position: absolute;
            object-fit: cover;
            border-radius: 50%;
            border-color: black;
            top: 15px;
            right: 15px;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: rgb(190, 190, 190);
            width: 20%;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            color: black;
            font-size: 20px;
            margin: 40px 0;
            cursor: pointer;
        }
        .sidebar a {
            text-decoration: none;
            color: black;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Content Area Styles */
        .main {
            display: flex;
            flex: 1;
        }

        .content {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Container */
        .form-container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Section Visibility Control */
        .account-info,
        .notifications-info,
        .preferences-info {
            display: none; /* Hidden by default */
        }

        /* Handle Account Settings View */
        #account-settings:target ~ .main .content .account-info {
            display: block;
        }

        /* Handle Notifications View */
        #notifications:target ~ .main .content .notifications-info {
            display: block; 
        }

        /* Handle Preferences View */
        #preferences:target ~ .main .content .preferences-info {
            display: block; 
        }

        /* Notification Item Styles */
        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        .notification-item label {
            margin-right: 10px;
        }

        .notification-item input[type="checkbox"] {
            width: 50px;
            height: 25px;
            position: relative;
            appearance: none;
            background-color: #ccc;
            outline: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .notification-item input[type="checkbox"]::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .notification-item input[type="checkbox"]:checked {
            background-color: #007BFF;
        }

        .notification-item input[type="checkbox"]:checked::before {
            transform: translateX(25px);
        }

        /* Colorblind Mode */
        #colorblind-toggle:checked ~ body {
            filter: grayscale(100%) contrast(200%);
        }

        /* Label Styling */
        label {
            font-size: 15px;
            font-weight: bold;
            margin-left: 15px;
        }
        /* Container for Checkbox and Label */
        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox {
            margin-left: 10px; /* Adjust this value to move the checkbox further right */
        }

        /* Colorblind Mode */
        #colorblind-toggle:checked ~ body {
            filter: grayscale(100%) contrast(200%);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="home.html" class="header-link"><h1>Flowers4Lyfe</h1></a>

        <a href="library.html" class="header-link"><h2>Library</h2></a>
        <a href="community.html" class="header-link"><h2>Community</h2></a>
        <a href="leaderboard.html" class="header-link"><h2>Leaderboard</h2></a>
        <a href="settings.html">
            <img src="cactus.png" alt="Cacti" class="cacti">
        </a>
    </div>

    <!-- Sidebar and Main Area -->
    <a id="notifications"></a>
    <a id="account-settings"></a>
    <a id="preferences"></a>
    <div class="main">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#account-settings">Account Settings</a></li>
                <li><a href="#notifications">Notifications</a></li>
                <li><a href="#preferences">Preferences</a></li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- Account Settings -->
            <div class="form-container account-info">
                <h2>Account Settings</h2>
                <form>
                    <div class="notification-item">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="YourUsername">
                    </div>
                    <div class="notification-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="youremail@.g.rit.edu">
                    </div>
                    <div class="notification-item">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" value="********">
                    </div>
                    <div class="notification-item">
                        <label for="Adress">Adress</label>
                        <input type="Adress" id = "adress" name= " adress" value="YourAdress">
                    </div>
                    <div class="notification-item">
                        <label for="City">City</label>
                        <input type="City" id = "City" name= " City" value="YourCity">
                    </div>
                    <div class="notification-item">
                        <label for="POst_code">Post Code</label>
                        <input type="POst_code" id = "POst_code" name= " POst_code" value="YourPostCode">
                    </div>
                    <button type="submit" class="submit-btn">Save Account Settings</button>
                </form>
                <a href="#notifications" style="text-decoration: none; color: #007BFF; display: block; margin-top: 20px;">→ Go to Notifications</a>
            </div>

            <!-- Notifications -->
            <div class="form-container notifications-info">
                <h2>Notifications</h2>
                <form>
                    <div class="notification-item">
                        <label for="notifications">Enable Notifications</label>
                        <input type="checkbox" id="notifications" name="notifications">
                    </div>
                    <div class="notification-item">
                        <label for="watering-plant">Watering Plant</label>
                        <input type="checkbox" id="watering-plant" name="watering-plant">
                    </div>
                    <div class="notification-item">
                        <label for="water-plant-day">Water Plant Within Day</label>
                        <input type="checkbox" id="water-plant-day" name="water-plant-day">
                    </div>
                    <div class="notification-item">
                        <label for="remind-streak">Remind About Streak</label>
                        <input type="checkbox" id="remind-streak" name="remind-streak">
                    </div>
                    <div class="notification-item">
                        <label for="remind-losing-plant">Remind About Losing a Plant</label>
                        <input type="checkbox" id="remind-losing-plant" name="remind-losing-plant">
                    </div>
                    <button type="submit" class="submit-btn">Save Notifications Settings</button>
                </form>
                <a href="#account-settings" style="text-decoration: none; color: #007BFF; display: block; margin-top: 20px;">← Back to Account Settings</a>
            </div>

            <!-- Preferences -->
            <div class="form-container preferences-info">
                <h2>Preferences</h2>
                <form>
                    <div class="notification-item">
                        <label for="theme">Theme</label>
                        <select id="theme" name="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="notification-item">
                        <label for="colorblind-toggle">Enable Colorblind Mode:</label>
                        <input type="checkbox" id="colorblind-toggle">
                    </div>
            
                    <div class="notification-item">
                        <label>Select Colorblind Type:</label>
                        <div class="checkbox-container">
                            <input type="radio" id="deuteranopia" name="colorblindness" value="deuteranopia">
                            <label for="deuteranopia">Deuteranopia</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="radio" id="protanopia" name="colorblindness" value="protanopia">
                            <label for="protanopia">Protanopia</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="radio" id="tritanopia" name="colorblindness" value="tritanopia">
                            <label for="tritanopia">Tritanopia</label>
                        </div>
                    <button type="submit" class="submit-btn">Save Preferences</button>
                </form>
            </div>
            <a href="#notifications" style="text-decoration: none; color: #007BFF; display: block; margin-top: 20px;">← Back to Notifications</a>
        </div>
    </div>
</body>
</html>
