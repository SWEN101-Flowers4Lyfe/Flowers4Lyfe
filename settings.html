        }

            background-color: #595959;
            color: aliceblue;
            padding: 10px 20px;
            height: 20vh;
            box-sizing: border-box;
        }

        }
        .header h2 {
            margin: 0 20px;

        }
        .header img {

            margin-left: auto;
        }
        .main {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background-color:rgb(190, 190, 190);

            color: white;
        }

        }
        .sidebar li:hover {

        }
        .content {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 80%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .form-container h2 {

            margin-bottom: 20px;
        }

        }
        .form-group label {

            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,

            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:focus,

            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(43, 255, 0, 0.5);
        }
        .form-group .form-row {

            gap: 15px;
        }
        .form-group .form-row .form-column {

        }
        .submit-btn {

            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
